<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share me | Profile Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/546735.png" type="image/x-icon">
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <!-- main content card -->
    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./assets/SAVE_20230202_201359.jpg" alt="profile-image" class="img">
            </div>
            <div class="user-name">
                <h2>Sudhir singh</h2>
            </div>
            <div class="designation">
                <h3>Founder, YourDream Room</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openmodal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my Profile</div>
                </button>

                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>
    
    <!--Modal content  -->
    <div class="modal">
        <div class="modal-header">
            <h1 class="share-header">Share My Profile</h1>
            <div>
                <i onclick="closemodal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <!-- share via page -->
        <div>
            <h3 class="share-header">Share This via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>

    

    <!-- overlay -->
    <div class="overlay" onclick="closemodal()"></div>


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/5fd00fc42f.js" crossorigin="anonymous"></script>
</body>
</html>
